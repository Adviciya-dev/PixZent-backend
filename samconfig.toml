# AWS SAM CLI Configuration File
# More information about the format at:
# https://docs.aws.amazon.com/serverless-application-model/latest/developerguide/serverless-sam-cli-config.html

version = 0.1

[default]
[default.global.parameters]
stack_name = "pixzent-backend"

[default.build.parameters]
cached = true
parallel = true

[default.validate.parameters]
lint = true

[default.deploy.parameters]
capabilities = "CAPABILITY_IAM"
confirm_changeset = true
resolve_s3 = true
s3_prefix = "pixzent-backend"
region = "us-east-1"
image_repositories = []

[default.package.parameters]
resolve_s3 = true

[default.sync.parameters]
watch = true

[default.local_start_api.parameters]
warm_containers = "EAGER"

[default.local_start_lambda.parameters]
warm_containers = "EAGER"

# Production environment
[prod]
[prod.deploy.parameters]
stack_name = "pixzent-backend-prod"
s3_prefix = "pixzent-backend-prod"
region = "us-east-1"
confirm_changeset = false
capabilities = "CAPABILITY_IAM"

# Staging environment
[staging]
[staging.deploy.parameters]
stack_name = "pixzent-backend-staging"
s3_prefix = "pixzent-backend-staging"
region = "us-east-1"
confirm_changeset = true
capabilities = "CAPABILITY_IAM"

# Development environment
[dev]
[dev.deploy.parameters]
stack_name = "pixzent-backend-dev"
s3_prefix = "pixzent-backend-dev"
region = "us-east-1"
confirm_changeset = false
capabilities = "CAPABILITY_IAM"
